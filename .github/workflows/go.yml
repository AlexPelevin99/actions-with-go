name: Go Application

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: '1.14.1'

    - name: System Info
#      env:
#         SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
      run: |
        uname -a
        mkdir bin
        ls -l
        go version
        go run hw.go
